<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather.app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wraper">
      <div class="head">
        <input type="text" placeholder="seacrh your city...." autocomplete="off" class="input-search" />
        <button class="btn-search"><span class="material-symbols-outlined"> search </span></button>
      </div>
      <div class="info-weather" style="display: none">
        <div class="weather-info">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <p>st peterburg</p>
          </div>
          <div class="time">
            <p>rabu, 18 dec</p>
          </div>
        </div>
        <div class="info-cuaca">
          <div class="info-cuaca-img">
            <img src="/assets/assets/weather/clouds.svg" alt="" />
          </div>
          <div class="info-cuaca-suhu">
            <h2>23<span>°C</span></h2>
            <p>clouds</p>
          </div>
        </div>
        <div class="info-lainya">
          <div class="kelembapan">
            <span class="material-symbols-outlined"> water_drop </span>
            <h4>hamadity</h4>
            <p>20%</p>
          </div>
          <div class="angin">
            <span class="material-symbols-outlined"> air </span>
            <h4>wind speed</h4>
            <p>5.65 m/s</p>
          </div>
        </div>
        <div class="wraper-next-days">
          <div class="info-hari-selanjutnya">
            <div class="next-day-days">
              <h3>19 dec</h3>
            </div>
            <div class="next-day-img">
              <img src="/assets/assets/weather/drizzle.svg" alt="" />
            </div>
            <div class="next-day-temp">
              <p>20<span>°C</span></p>
            </div>
          </div>
          <div class="info-hari-selanjutnya">
            <div class="next-day-days">
              <h3>19 dec</h3>
            </div>

              <h3>19 dec</h3>
            </div>
            <div class="next-day-img">
              <img src="/assets/assets/weather/drizzle.svg" alt="" />
            </div>
            <div class="next-day-temp">
              <p>20<span>°C</span></p>
            </div>
          </div>
          <div class="info-hari-selanjutnya">
            <div class="next-day-days">
              <h3>19 dec</h3>
            </div>
            <div class="next-day-img">
              <img src="/assets/assets/weather/drizzle.svg" alt="" />
            </div>
            <div class="next-day-temp">
              <p>20<span>°C</span></p>
            </div>
          </div>
          <div class="info-hari-selanjutnya">
            <div class="next-day-days">
              <h3>19 dec</h3>
            </div>
            <div class="next-day-img">
              <img src="/assets/assets/weather/drizzle.svg" alt="" />
            </div>
            <div class="next-day-temp">
              <p>20<span>°C</span></p>
            </div>
          </div>
          <div class="info-hari-selanjutnya">

              <h3>19 dec</h3>
            </div>
            <div class="next-day-img">
              <img src="/assets/assets/weather/drizzle.svg" alt="" />
            </div>
            <div class="next-day-temp">
              <p>20<span>°C</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="not-found" style="display: none">
        <img src="/assets/assets/message/not-found.png" alt="" />
      </div>
      <div class="city-search" style="display: flex">
        <img src="/assets/assets/message/search-city.png" alt="" />
        <div class="city-not-found-text">
          <h3>search city</h3>
          <p>find out weather conditions of the city</p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
